<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Арифметический тренажер</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="calc.js"></script>
</head>
<body>
	<div class="this">
		<section class="rules">
			<h1> Добро пожаловать в наш простой арифметический тренажер </h1>
			<ul> Тренировка состоит из 5 примеров со случайными числами </ul>
			<ul> Введите результат вычесления в поле для ввода </ul>
			<ul class="last"> Указывая нецелочисленный ответ, пишите два знака после точки </ul>
		</section>
		<section class="main">
			<input class="btnStart" type="button" value="Начать тренировку">
			<div class="result">
				<p>Поле для результатов.</p>
				<div class="good"></div>
				<div class="bad"></div>
				<div class="errors"></div>
			</div>
		</section>
	</div>
</body>
</html>
